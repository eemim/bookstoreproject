<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<title>Server Programming with Spring Boot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div style="padding: 10px">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Log out"
				class="btn float-right btn-outline-danger" />
		</form>
	</div>
	<h1>
		WELCOME TO BOOKSTORE <span sec:authentication="name"></span>
	</h1>

	<table class="table table-striped">
		<tr>
			<th>Author</th>
			<th>Title</th>
			<th>Category</th>
			<th>Year</th>
			<th>ISBN</th>
			<th>Price</th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.author}">
			<td th:text="${book.title}">
			<td th:text="${book.category.name}">
			<td th:text="${book.year}">
			<td th:text="${book.isbn}">
			<td th:text="${book.price}">
			<td><a th:href="@{edit/{id}(id=${book.id})}"
				class="btn btn-warning"> Edit </a></td>
			<td sec:authorize="hasAuthority('ADMIN')"><a
				th:href="@{delete/{id}(id=${book.id})}" class="btn btn-danger">
					Delete </a></td>

		</tr>
	</table>
	<p>
		<a href="/addbook" class="btn btn-success">Add book</a> <a
			href="/categorylist" class="btn btn-success">Categories</a>
	</p>

</body>
</html>
