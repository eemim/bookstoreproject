<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>

	<form method="post" action="#" th:action="@{/savebook}"
		th:object=${book}>
		<p>
			Author: <input type="text" th:field="${book.author}" />
		</p>
		<p>
			Title: <input type="text" th:field="${book.title}" />
		</p>
		<label for="catlist">Category: </label> <select id="catlist"
			th:field="*{category}" class="form-control">
			<option th:each="category: ${categories}"
				th:value="${category.categoryid}" th:text="${category.name}"></option>
		</select>
		<p>
			Year: <input type="text" th:field="${book.year}" />
		</p>
		<p>
			ISBN: <input type="text" th:field="${book.isbn}" />
		</p>
		<p>
			Price: <input type="text" th:field="${book.price}" />
		</p>
		<input type="submit" value="Submit" /> <input type="reset"
			value="Reset" />
	</form>


</body>
</html>
