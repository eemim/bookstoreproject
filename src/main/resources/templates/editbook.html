<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming with Spring Boot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>
	<form th:object="${book}" th:action="@{../savebook}" action="#"
		method="post">
		<input type="hidden" th:field="*{id}" class="form-control" />
		<p>
			Author: <input type="text" th:field="*{author}" />
		</p>
		<p>
			Title: <input type="text" th:field="*{title}" />
		</p>
		<p>
			Year: <input type="text" th:field="*{year}" />
		</p>
		<P>
			ISBN: <input type="text" th:field="*{isbn}" />
		</P>
		<p>
			Price: <input type="text" th:field="*{price}" />
		</p>
		<p>
			<input type="submit" value="Save"></input>
		</p>
	</form>

</body>
</html>
